    <p>imagen de un enlace interno:</p>
    <!-- width es el ancho y height es el largo. -->

    <!--*title hace que aparezca una palabra cuando pasamos el puntero encima de la foto.
alt es un nombre para la imagen funciona para el SEO y si no carga la imagen aparece el nombre-->


    <h2>colocar videos y audio</h2>

    <!-- video de youtube se copea el codigo abajo del video en compartir e insertar. ?autoplay=1 se coloca al final del enlace para que se reproduzca automaticamente.  -->
    <iframe width="360" height="255" src="https://www.youtube.com/embed/kN1XP-Bef7w?autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <!-- tambien se puede aplicar ?mute=1 para que se silencie o ?loop=1 para que comienze cuando acabe o ?controls=0 para quitar controles. -->

    <br>
    <!-- autoplay reproduce automaticamente el video o audio y se insertan controls que son los controles del archivo -->
    <video src="/multimedia/VID-20221023-WA0059.mp4" autoplay controls height="210px"></video>

    <br>
    <audio src="/multimedia/quientv.mp3" controls></audio>
